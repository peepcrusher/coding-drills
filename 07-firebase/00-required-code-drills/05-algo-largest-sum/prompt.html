  <title>Largest sum</title>

<body>


  <script>
    var array = [1, 2, 4, 5, 9, 7, 16, 12, 20]

    function largestSum(arr) {
    // ====================== YOUR WORK HERE ===================
      var largest = 0
      var second = 0
      for(i=0; i<arr.length; i++){
        
        if(arr[i]>largest){
          second = largest;
          largest = arr[i]
       
        }
        else if(arr[i] > second){
          second = arr[i];
        }
      }
      var sum = largest + second;
      return sum;


    // =========================================================
  }


console.log(largestSum(array))
  </script>
